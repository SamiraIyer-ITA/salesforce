<template>

	<div class="card">
		<h3 class="cardTitle">
			<lightning-icon icon-name="standard:lead_list" size="small"></lightning-icon>
			<span class="slds-text-title_bold slds-m-left_small">Available Orders</span>
		</h3>

		<template if:false={gotData}>
			<div class="slds-p-around--medium">
				<div class="slds-text-heading--small">Determining available orders...</div>
			</div>
		</template>

		<template if:true={hasNoOrders}>
			<div class="slds-p-around--medium slds-text-heading--small">No orders are available.</div>
		</template>

		<template if:true={hasOrders}>
			<lightning-datatable
					data={datatableOrders}
					columns={orderColumns}
					key-field="Id"
					onrowselection={handleRowSelection}
					selected-rows={selectedOrderIds}>
			</lightning-datatable>

			<div class="cardFooter slds-p-top_small slds-p-bottom_small">
				<span class="slds-m-left_medium" style="float: left">Payment Total: <lightning-formatted-number value={paymentTotal} format-style="currency" currency-code="USD"></lightning-formatted-number></span>
				<div>&nbsp;</div>  <!--To maintain height-->
			</div>
		</template>

	</div>

</template>
